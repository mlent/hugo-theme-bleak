<div id="related">
  <h3>Related</h3>
  <div class="post-list">
    <div id="push">
      {{ $page_link := .Permalink }}
      {{ $tags := .Params.tags }}
      {{ range $i, $page := .Site.Pages }}
        {{ $has_common_tags := intersect $tags .Params.tags | len | lt 0 }}
        {{ if and $has_common_tags (ne $page_link $page.Permalink) }}
          {{ .Render "li" }}
        {{ end }}
      {{ end }}
    </div>
  </div>
</div>
